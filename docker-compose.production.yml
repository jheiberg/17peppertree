version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: peppertree_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.production.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - peppertree_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend (Production Build)
  frontend:
    image: ${DOCKER_HUB_USERNAME}/peppertree-frontend:latest
    container_name: peppertree_frontend_prod
    expose:
      - "80"
    networks:
      - peppertree_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Flask Backend API
  backend:
    image: ${DOCKER_HUB_USERNAME}/peppertree-backend:latest
    container_name: peppertree_backend_prod
    expose:
      - "5000"
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/peppertree
      - SECRET_KEY=${SECRET_KEY}
      - MAIL_SERVER=${MAIL_SERVER}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_DEFAULT_SENDER=${MAIL_DEFAULT_SENDER}
      - OWNER_EMAIL=${OWNER_EMAIL}
      - FLASK_ENV=production
      - PYTHONPATH=/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - peppertree_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: peppertree_db_prod
    environment:
      POSTGRES_DB: peppertree
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backups:/backups
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - peppertree_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (Optional - for session management)
  redis:
    image: redis:7-alpine
    container_name: peppertree_redis_prod
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data_prod:/data
    networks:
      - peppertree_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database Backup Service
  db-backup:
    image: postgres:15-alpine
    container_name: peppertree_backup_prod
    depends_on:
      - db
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    command: |
      sh -c "
        while true; do
          sleep 86400  # Run daily
          pg_dump -h db -U postgres -d peppertree > /backups/backup_$$(date +%Y%m%d_%H%M%S).sql
          find /backups -name 'backup_*.sql' -mtime +7 -delete
        done
      "
    networks:
      - peppertree_network
    restart: unless-stopped

  # Log Aggregator (Optional)
  logrotate:
    image: alpine:latest
    container_name: peppertree_logrotate_prod
    volumes:
      - ./logs:/logs
    command: |
      sh -c "
        while true; do
          sleep 86400  # Run daily
          find /logs -name '*.log' -size +100M -exec gzip {} \;
          find /logs -name '*.gz' -mtime +30 -delete
        done
      "
    restart: unless-stopped

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local

networks:
  peppertree_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16