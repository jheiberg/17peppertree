services:
  # Keycloak Database
  keycloak_db:
    image: postgres:15-alpine
    container_name: peppertree_keycloak_db_prod
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    volumes:
      - keycloak_postgres_data_prod:/var/lib/postgresql/data
    networks:
      - peppertree_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak Identity Provider
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: peppertree_keycloak_prod
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak_db
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KC_HOSTNAME: 17peppertree.co.za
      KC_HOSTNAME_STRICT: true
      KC_HOSTNAME_STRICT_HTTPS: true
      KC_HTTP_ENABLED: false
      KC_HTTPS_ENABLED: true
      KC_HTTPS_PORT: 8443
      KC_HEALTH_ENABLED: true
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
    command:
      - start
    expose:
      - "8080"
      - "8443"
    depends_on:
      keycloak_db:
        condition: service_healthy
    networks:
      - peppertree_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: peppertree_db_prod
    environment:
      POSTGRES_DB: peppertree
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./backups:/backups
    networks:
      - peppertree_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: peppertree_backend_prod
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/peppertree
      - SECRET_KEY=${SECRET_KEY}
      - MAIL_SERVER=smtp.gmail.com
      - MAIL_PORT=587
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_DEFAULT_SENDER=${MAIL_DEFAULT_SENDER}
      - OWNER_EMAIL=${OWNER_EMAIL}
      - FLASK_ENV=production
      # Keycloak OAuth2 settings
      - KEYCLOAK_SERVER_URL=http://keycloak:8080
      - KEYCLOAK_CLIENT_ID=peppertree-admin
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET}
      - KEYCLOAK_REALM=peppertree
      - KEYCLOAK_REDIRECT_URI=https://17peppertree.co.za/auth/callback
    expose:
      - "5000"
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - peppertree_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: peppertree_frontend_prod
    expose:
      - "3000"
    depends_on:
      - backend
      - keycloak
    networks:
      - peppertree_network
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=https://17peppertree.co.za/api
      - REACT_APP_KEYCLOAK_URL=https://17peppertree.co.za/auth
      - REACT_APP_KEYCLOAK_REALM=peppertree
      - REACT_APP_KEYCLOAK_CLIENT_ID=peppertree-admin

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: peppertree_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.production.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - peppertree_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data_prod:
    driver: local
  keycloak_postgres_data_prod:
    driver: local

networks:
  peppertree_network:
    driver: bridge