services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: peppertree_db
    environment:
      POSTGRES_DB: peppertree
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - peppertree_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: peppertree_backend
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/peppertree
      - SECRET_KEY=your-super-secure-secret-key-change-this-in-production
      - MAIL_SERVER=smtp.gmail.com
      - MAIL_PORT=587
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_DEFAULT_SENDER=${MAIL_DEFAULT_SENDER}
      - OWNER_EMAIL=${OWNER_EMAIL}
      - FLASK_ENV=production
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - peppertree_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: peppertree_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - peppertree_network
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: peppertree_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - peppertree_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  peppertree_network:
    driver: bridge
